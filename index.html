<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RickAndMorty | MemoryGame</title>
    <style>
      #videoId {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <video
      src="src/assets/video/videoplayback.webm"
      autoplay
      muted
      loop
      plays-inline
      id="videoId"
    ></video>
    <audio src="audio/theme-song.mp3" type="audio/mp3" id="audio" loop></audio>
    <audio
      src="audio/button-click.mp3"
      type="audio/mp3"
      id="buttonClickSound"
    ></audio>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
